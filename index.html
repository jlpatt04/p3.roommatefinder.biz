<html>
<head>

<body>

<h1> Tick Tac Toe </h1>

		<div id = 'alertMessage'>
		<span id='alertText'> </span>
		</div>
		<div id ='wrapper'>
			<br>

			<button id="0" type="button" class='gameButtons'></button>

	<script>
	var max = 2;
	var min = 0;

	var table = new Array();

	var turnBelongsTo = "p1";
	var player1Symbol = "";
	var player2Symbol = "";
	var gameStarted = false;
	var numberOfClicks = 0;
	var counter = 0;
	var winningPlayer = 0;


	for(var i = 0; i <= max; i++){
		table[i] = new Array();
			for (var j = 0; j <= max; j++) {
				table[i][j] = 0;
			}
	}
	</script>
